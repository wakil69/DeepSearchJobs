name: DeepSearchJobs Deployment

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/deepsearchjobs
  IMAGE_TAG: latest

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      # ---------------------------
      # base_worker
      # ---------------------------
      - name: Build and push base_worker
        uses: docker/build-push-action@v5
        with:
          context: ./worker/base_worker
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/base_worker:${{ env.IMAGE_TAG }}

      # ---------------------------
      # worker
      # ---------------------------
      - name: Build and push worker
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/worker:${{ env.IMAGE_TAG }}
          build-args: |
            BASE_IMAGE=${{ env.IMAGE_PREFIX }}/base_worker:${{ env.IMAGE_TAG }}

      # ---------------------------
      # backend
      # ---------------------------
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/backend:${{ env.IMAGE_TAG }}

      # ---------------------------
      # frontend
      # ---------------------------
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/frontend:${{ env.IMAGE_TAG }}
